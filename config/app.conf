# 1. Nginx site configuration for Node.js app
server {
    # 2. Listen on port 80
    listen 80;

    # 3. Server name wildcard
    server_name _;

    # 4. Location block for all requests
    location / {
        # 5. Proxy pass to Node.js app
        proxy_pass http://127.0.0.1:3000;

        # 6. Forward host header
        proxy_set_header Host $host;

        # 7. Forward real client IP
        proxy_set_header X-Real-IP $remote_addr;

        # 8. Forward proxy chain
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 9. Forward protocol
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
